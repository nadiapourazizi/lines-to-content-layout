<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document nadia</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main id="parent">
        <div id="div1" class="col-12"></div>
        <div id="div2" class="col-12"></div>
        <div id="div3" class="col-12"></div>
        <div id="div4" class="col-12"></div>
        <div id="div5" class="col-12"></div> 
    </main>
    <div class="outpage"></div>
    <div class="inpage"></div>

    <script>
       let _div1 =  document.createElement('div')
       _div1.classList.add('row')
       _div1.innerHTML = `
        <div class = ' col-4 div1_1 px-3'><span>LINES TO CONTENT LAYOUT ANIMATION</span></div>
        <div class = ' col-5 div1_1'><span><a href="https://github.com/nadiapourazizi">github</a></span></div>
        <div class = ' col-3 div1_1'><span>CODE BY NADIA POURAZIZI</span></div>
       `
        document.getElementById('div1').appendChild(_div1)


        let _div2 = document.createElement('div')
        _div2.classList.add('row')
        _div2.innerHTML = `
           <div class ='col-5 div2_1 px-4'><h4>FACTS DO</h4></div>
           <div class ='col-3 div2_1 text-center'><h4>NOT</h4></div>
        `
        document.getElementById('div2').appendChild(_div2)


        let _div3 = document.createElement('div')
        _div3.classList.add('row')
        _div3.innerHTML = `
        <div class ='col-3 div3_1 px-4'><h4>CEASE</h4></div>
        <div class ='col-5 div3_1  text-end'><h4>TO EXIST</h4></div>
        <div class = 'col-3 div3_1' id = 'div3_1_2'>
            <figure class = 'fig' title = 'Click'>
                <img src="image/1.jpg" alt="">
            </figure>
        </div>
        `
        document.getElementById('div3').appendChild(_div3)


        let _div4 = document.createElement('div')
        _div4.classList.add('row')
        _div4.innerHTML =`
        <div class = 'col-3 div4_1' id = 'div4_1_2'>
            <figure class = 'fig' title = 'Click'>
                <img src="image/2.jpg" alt="">
            </figure>
        </div>
        <div class ='col-5 div4_1 text-center'><h4>BECAUSE</h4></div>
        <div class ='col-3 div4_1'><h4>THEY</h4></div>
        `
        document.getElementById('div4').appendChild(_div4)


        let _div5 = document.createElement('div')
        _div5.classList.add('row')
        _div5.innerHTML = `
          <div class = 'col-7 div5_1 px-4'><h4>ARE IGNORED</h4></div>
        `
        document.getElementById('div5').appendChild(_div5)

        const _img = ['image/1.jpg','image/2.jpg']
        // console.log(_img);
        let _figure = document.querySelectorAll('.fig')
        // console.log(_figure)
        _figure.forEach(function(val,i){
            // console.log(i);
            val.addEventListener('click', function(){
                // alert(i)
                document.querySelector('.outpage').classList.add('outpage2')
                document.querySelector('.inpage').style.height = '100%'
                document.querySelector('.inpage>div>figure>img').setAttribute('src' , _img[i])
            })
        })

       let _div6 = document.createElement('div')
       _div6.classList.add('row')
       _div6.innerHTML = `
            <figure>
                <img src="" alt="">
            </figure>
            <h4>THE PROGRESSIVE POWER</h4>
            <h4>OF FREQUENCIES</h4>

            <div class = 'col-4 ' title = 'Click back'><i class="bi bi-caret-left-fill"></i><i class="bi bi-caret-left-fill"></i><i class="bi bi-caret-left-fill"></i><span>MIND DEPTH</span></div>
            <div class = 'col-4 '><span>SOULS FOR FREEDOM</span></div>
            <div class = 'col-4 '><span>MADE BY NADIA POURAZIZI</span></div>
       `
       document.getElementsByClassName('inpage')[0].appendChild(_div6)

       document.querySelector('.inpage>div>div>span').addEventListener('click' , function(){
            document.querySelector('.outpage').classList.remove('outpage2')
            document.querySelector('.inpage').style.height = '0%'
       })


    </script>

</body>
</html>
